<div>
  <loading-component [show]="loading" ></loading-component>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <input type="text" placeholder="Nome" name="name" formControlName="name">
    <input type="email" placeholder="Email" name="email" formControlName="email">
    <input type="number" placeholder="Idade" name="age" formControlName="age">
    <input type="tel" placeholder="Telefone" name="phone" formControlName="phone">

    <div *ngIf="userForm.controls.name.invalid && userForm.controls.touched">campo Ã© obrigatorio</div>
  <button type="submit" [disabled]="!userForm.valid" >
    <ng-container *ngIf="userId; then alterar; else criar">
    </ng-container>
  </button>
  
  </form>

  <ng-template #criar> 
      <span >Criar Usuario</span>
  </ng-template >
  <ng-template #alterar>
      <span >Alterar Usuario</span>
  </ng-template>
   
</div>
